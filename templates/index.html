<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VGG19 Image Classifier</title>
    
</head>
<body>
    <h1>VGG19 Image Classifier "Project1 MDM"</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="formFileLg" class="form-label">Input File</label>
        <input class="form-control form-control-lg" name="file" type="file">
        <br>
        <input type="submit" class="btn btn-primary" value="Predict">
    </form>
    {% if prediction %}
        <p>Prediction: {{ prediction }}</p>
    {% endif %}
</body>
</html>
